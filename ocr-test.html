<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    video, canvas { display: none; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Live OCR Scanner</h1>
  <video id="video" autoplay playsinline width="320" height="240"></video>
  <canvas id="canvas" width="320" height="240"></canvas>
  <textarea id="output" placeholder="Recognized text appears here..."></textarea>
  <br>
  <button id="copyBtn">Copy</button>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const output = document.getElementById('output');
    const copyBtn = document.getElementById('copyBtn');
    const ctx = canvas.getContext('2d');
    const intervalMs = 3000; // change this for OCR frequency

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
      } catch (err) {
        alert('Camera access denied: ' + err.message);
      }
    }

    async function performOCR() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
      output.value = text.trim();
    }

    function scheduleOCR() {
      setInterval(performOCR, intervalMs);
    }

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(output.value)
        .then(() => alert('Text copied!'))
        .catch(err => alert('Copy failed: ' + err));
    });

    window.onload = async () => {
      await startCamera();
      scheduleOCR();
    };
  </script>
</body>
</html>
