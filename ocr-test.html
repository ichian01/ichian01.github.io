<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live OCR</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      font-size: 1.2rem;
    }

    video {
      width: 100%;
      max-width: 480px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    textarea {
      width: 100%;
      height: 140px;
      margin-top: 12px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .buttons {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Live OCR Scanner</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" width="320" height="240"></canvas>
  <textarea id="output" placeholder="Recognized text appears here..."></textarea>
  <div class="buttons">
    <button id="toggleOcrBtn">Start OCR</button>
    <button id="copyBtn">Copy</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const output = document.getElementById('output');
    const toggleOcrBtn = document.getElementById('toggleOcrBtn');
    const copyBtn = document.getElementById('copyBtn');
    const ctx = canvas.getContext('2d');
    const intervalMs = 3000;

    let ocrInterval = null;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
      } catch (err) {
        alert('Camera access denied: ' + err.message);
      }
    }

    async function performOCR() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
      output.value = text.trim();
    }

    function toggleOCR() {
      if (ocrInterval) {
        clearInterval(ocrInterval);
        ocrInterval = null;
        toggleOcrBtn.textContent = 'Start OCR';
      } else {
        performOCR();
        ocrInterval = setInterval(performOCR, intervalMs);
        toggleOcrBtn.textContent = 'Stop OCR';
      }
    }

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(output.value)
        .then(() => alert('Text copied!'))
        .catch(err => alert('Copy failed: ' + err));
    });

    toggleOcrBtn.addEventListener('click', toggleOCR);
    window.onload = startCamera;
  </script>
</body>
</html>
