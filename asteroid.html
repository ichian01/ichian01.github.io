<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Asteroids</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            touch-action: none;
        }

        canvas {
            display: block;
        }

        .controls-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="controls-info">
        WASD: Move | Space: Fire | Touch: Mobile Controls
    </div>
    <canvas id="game"></canvas>
    <script>
        // Vector class for position and velocity
        class Vector {
            constructor(x = 0, y = 0) {
                this.x = x;
                this.y = y;
            }

            add(vector) {
                return new Vector(this.x + vector.x, this.y + vector.y);
            }

            multiply(scalar) {
                return new Vector(this.x * scalar, this.y * scalar);
            }

            static fromAngle(angle, magnitude = 1) {
                return new Vector(
                    Math.cos(angle) * magnitude,
                    Math.sin(angle) * magnitude
                );
            }
        }

        // Base GameObject class
        class GameObject {
            constructor(x, y) {
                this.position = new Vector(x, y);
                this.velocity = new Vector(0, 0);
                this.radius = 0;
            }

            update(canvas) {
                this.position = this.position.add(this.velocity);
                this.wrapPosition(canvas);
            }

            wrapPosition(canvas) {
                this.position.x = (this.position.x + canvas.width) % canvas.width;
                this.position.y = (this.position.y + canvas.height) % canvas.height;
            }

            collidesWith(other) {
                const dx = this.position.x - other.position.x;
                const dy = this.position.y - other.position.y;
                const distance = Math.hypot(dx, dy);
                return distance < this.radius + other.radius;
            }

            draw(ctx) {
                // Override in subclasses
            }
        }

        // Ship class
        class Ship extends GameObject {
            constructor(x, y) {
                super(x, y);
                this.angle = 0;
                this.radius = 15;
                this.rotationSpeed = 0.1;
                this.thrustPower = 0.5;
                this.maxSpeed = 10;
                this.friction = 0.99;
            }

            rotate(direction) {
                this.angle += direction * this.rotationSpeed;
            }

            thrust(reverse = false) {
                const thrustDirection = reverse ? -this.thrustPower : this.thrustPower;
                const thrust = Vector.fromAngle(this.angle, thrustDirection);
                this.velocity = this.velocity.add(thrust);
                
                // Limit max speed
                const speed = Math.hypot(this.velocity.x, this.velocity.y);
                if (speed > this.maxSpeed) {
                    this.velocity.x = (this.velocity.x / speed) * this.maxSpeed;
                    this.velocity.y = (this.velocity.y / speed) * this.maxSpeed;
                }
            }

            update(canvas) {
                super.update(canvas);
                // Apply friction
                this.velocity = this.velocity.multiply(this.friction);
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.rotate(this.angle);
                ctx.beginPath();
                ctx.moveTo(15, 0);
                ctx.lineTo(-10, -10);
                ctx.lineTo(-10, 10);
                ctx.closePath();
                ctx.strokeStyle = "white";
                ctx.stroke();
                ctx.restore();
            }
        }

        // Bullet class
        class Bullet extends GameObject {
            constructor(x, y, angle) {
                super(x, y);
                this.velocity = Vector.fromAngle(angle, 8);
                this.radius = 2;
                this.life = 60;
            }

            update(canvas) {
                super.update(canvas);
                this.life--;
            }

            isAlive() {
                return this.life > 0;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.position.x, this.position.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
            }
        }

        // Asteroid class with size levels
        class Asteroid extends GameObject {
            constructor(x, y, size = 'large') {
                super(x, y);
                this.size = size;
                
                // Set radius based on size
                switch(size) {
                    case 'large':
                        this.radius = 40;
                        break;
                    case 'medium':
                        this.radius = 25;
                        break;
                    case 'small':
                        this.radius = 15;
                        break;
                }
                
                const angle = Math.random() * 2 * Math.PI;
                const speed = size === 'large' ? 1 : size === 'medium' ? 1.5 : 2;
                this.velocity = Vector.fromAngle(angle, speed);
                
                // Create random shape
                this.vertices = this.generateShape();
            }

            generateShape() {
                const vertices = [];
                const numVertices = 8 + Math.floor(Math.random() * 5);
                
                for (let i = 0; i < numVertices; i++) {
                    const angle = (i / numVertices) * Math.PI * 2;
                    const variance = 0.8 + Math.random() * 0.4;
                    vertices.push({
                        x: Math.cos(angle) * this.radius * variance,
                        y: Math.sin(angle) * this.radius * variance
                    });
                }
                
                return vertices;
            }

            static createRandom(canvas) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                return new Asteroid(x, y, 'large');
            }

            split() {
                const fragments = [];
                
                if (this.size === 'large') {
                    // Create 2 medium asteroids
                    for (let i = 0; i < 2; i++) {
                        const fragment = new Asteroid(this.position.x, this.position.y, 'medium');
                        fragments.push(fragment);
                    }
                } else if (this.size === 'medium') {
                    // Create 2 small asteroids
                    for (let i = 0; i < 2; i++) {
                        const fragment = new Asteroid(this.position.x, this.position.y, 'small');
                        fragments.push(fragment);
                    }
                }
                // Small asteroids don't split
                
                return fragments;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.position.x, this.position.y);
                ctx.beginPath();
                ctx.moveTo(this.vertices[0].x, this.vertices[0].y);
                
                for (let i = 1; i < this.vertices.length; i++) {
                    ctx.lineTo(this.vertices[i].x, this.vertices[i].y);
                }
                
                ctx.closePath();
                ctx.strokeStyle = "white";
                ctx.stroke();
                ctx.restore();
            }
        }

        // UI Button class
        class Button {
            constructor(x, y, radius, label) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.label = label;
            }

            contains(x, y) {
                const distance = Math.hypot(x - this.x, y - this.y);
                return distance < this.radius;
            }

            draw(ctx) {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.stroke();
                ctx.fillStyle = "white";
                ctx.font = "bold 16px sans-serif";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(this.label, this.x, this.y);
            }
        }

        // Arrow Button class
        class ArrowButton {
            constructor(points, bounds) {
                this.points = points;
                this.bounds = bounds;
            }

            contains(x, y) {
                return x > this.bounds.x1 && x < this.bounds.x2 &&
                    y > this.bounds.y1 && y < this.bounds.y2;
            }

            draw(ctx) {
                ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
                ctx.beginPath();
                ctx.moveTo(this.points[0].x, this.points[0].y);
                for (let i = 1; i < this.points.length; i++) {
                    ctx.lineTo(this.points[i].x, this.points[i].y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.stroke();
            }
        }

        // Input Manager class
        class InputManager {
            constructor() {
                this.keys = {};
                this.setupKeyboardListeners();
            }

            setupKeyboardListeners() {
                window.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                    // Prevent spacebar from scrolling
                    if (e.key === ' ') {
                        e.preventDefault();
                    }
                });

                window.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });
            }

            isKeyPressed(key) {
                return this.keys[key] || false;
            }
        }

        // Game class
        class Game {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext("2d");
                this.ship = null;
                this.bullets = [];
                this.asteroids = [];
                this.isRunning = false;
                this.isGameOver = false;
                this.controls = this.createControls();
                this.inputManager = new InputManager();
                this.canFire = true;
                this.fireDelay = 250; // milliseconds between shots
                this.lastFireTime = 0;
                this.score = 0;
                this.init();
            }

            init() {
                this.resizeCanvas();
                window.addEventListener("resize", () => this.resizeCanvas());
                this.canvas.addEventListener("click", (e) => this.handleTouch(e));
                this.canvas.addEventListener("touchstart", (e) => {
                    e.preventDefault();
                    this.handleTouch(e.touches[0]);
                }, { passive: false });

                this.showStartScreen();
            }

            createControls() {
                return {
                    fire: null,
                    left: null,
                    right: null,
                    thrust: null,
                    reverseThrust: null,
                    update: (W, H) => {
                        this.controls.fire = new Button(W - 60, H - 60, 40, "FIRE");
                        this.controls.left = new ArrowButton([
                            { x: 30, y: H - 60 },
                            { x: 60, y: H - 80 },
                            { x: 60, y: H - 40 }
                        ], { x1: 20, x2: 70, y1: H - 90, y2: H - 30 });
                        this.controls.right = new ArrowButton([
                            { x: 150, y: H - 60 },
                            { x: 120, y: H - 80 },
                            { x: 120, y: H - 40 }
                        ], { x1: 110, x2: 160, y1: H - 90, y2: H - 30 });
                        this.controls.thrust = new Button(90, H - 60, 30, "↑");
                        this.controls.reverseThrust = new Button(90, H - 120, 30, "↓");
                    }
                };
            }

            resizeCanvas() {
                const width = window.innerWidth;
                const height = window.innerHeight;

                this.canvas.width = width;
                this.canvas.height = height;

                // Update control positions
                this.controls.update(width, height);
            }

            showStartScreen() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.fillStyle = "white";
                this.ctx.font = "30px sans-serif";
                this.ctx.textAlign = "center";
                this.ctx.fillText("Press Space or Tap to Start", this.canvas.width / 2, this.canvas.height / 2);
            }

            showGameOverScreen() {
                this.ctx.fillStyle = "red";
                this.ctx.font = "40px sans-serif";
                this.ctx.textAlign = "center";
                this.ctx.fillText("Game Over", this.canvas.width / 2, this.canvas.height / 2);
                this.ctx.font = "20px sans-serif";
                this.ctx.fillStyle = "white";
                this.ctx.fillText(`Score: ${this.score}`, this.canvas.width / 2, this.canvas.height / 2 - 50);
                this.ctx.fillText("Press Space or Tap to Restart", this.canvas.width / 2, this.canvas.height / 2 + 30);
            }

            reset() {
                const W = this.canvas.width;
                const H = this.canvas.height;

                this.ship = new Ship(W / 2, H / 2);
                this.bullets = [];
                this.asteroids = [];
                this.score = 0;

                for (let i = 0; i < 5; i++) {
                    this.asteroids.push(Asteroid.createRandom({ width: W, height: H }));
                }

                this.isGameOver = false;
                this.isRunning = true;
                this.gameLoop();
            }

            fireBullet() {
                const currentTime = Date.now();
                if (currentTime - this.lastFireTime > this.fireDelay) {
                    const bullet = new Bullet(
                        this.ship.position.x,
                        this.ship.position.y,
                        this.ship.angle
                    );
                    this.bullets.push(bullet);
                    this.lastFireTime = currentTime;
                }
            }

            handleTouch(e) {
                const x = e.clientX || e.x;
                const y = e.clientY || e.y;

                if (!this.isRunning) {
                    this.reset();
                    return;
                }

                // Check controls
                if (this.controls.fire.contains(x, y)) {
                    this.fireBullet();
                } else if (this.controls.left.contains(x, y)) {
                    this.ship.rotate(-1);
                } else if (this.controls.right.contains(x, y)) {
                    this.ship.rotate(1);
                } else if (this.controls.thrust.contains(x, y)) {
                    this.ship.thrust();
                } else if (this.controls.reverseThrust.contains(x, y)) {
                    this.ship.thrust(true);
                }
            }

            handleKeyboardInput() {
                // Handle keyboard input when game is not running
                if (!this.isRunning) {
                    if (this.inputManager.isKeyPressed(' ')) {
                        this.reset();
                    }
                    return;
                }

                // Rotation
                if (this.inputManager.isKeyPressed('a')) {
                    this.ship.rotate(-1);
                }
                if (this.inputManager.isKeyPressed('d')) {
                    this.ship.rotate(1);
                }

                // Thrust
                if (this.inputManager.isKeyPressed('w')) {
                    this.ship.thrust();
                }

                // Reverse thrust
                if (this.inputManager.isKeyPressed('s')) {
                    this.ship.thrust(true);
                }

                // Fire
                if (this.inputManager.isKeyPressed(' ')) {
                    this.fireBullet();
                }
            }

            checkCollisions() {
                // Ship-asteroid collisions
                for (const asteroid of this.asteroids) {
                    if (this.ship.collidesWith(asteroid)) {
                        this.gameOver();
                        return;
                    }
                }

                // Bullet-asteroid collisions
                for (let i = this.asteroids.length - 1; i >= 0; i--) {
                    for (let j = this.bullets.length - 1; j >= 0; j--) {
                        if (this.bullets[j].collidesWith(this.asteroids[i])) {
                            // Add score based on asteroid size
                            switch(this.asteroids[i].size) {
                                case 'large':
                                    this.score += 20;
                                    break;
                                case 'medium':
                                    this.score += 50;
                                    break;
                                case 'small':
                                    this.score += 100;
                                    break;
                            }

                            // Split the asteroid
                            const fragments = this.asteroids[i].split();
                            this.asteroids.push(...fragments);

                            // Remove the hit asteroid and bullet
                            this.asteroids.splice(i, 1);
                            this.bullets.splice(j, 1);
                            break;
                        }
                    }
                }

                // Check if all asteroids are destroyed
                if (this.asteroids.length === 0) {
                    // Spawn new wave with more asteroids
                    const W = this.canvas.width;
                    const H = this.canvas.height;
                    for (let i = 0; i < 7; i++) {
                        this.asteroids.push(Asteroid.createRandom({ width: W, height: H }));
                    }
                }
            }

            gameOver() {
                this.isRunning = false;
                this.isGameOver = true;
                this.showGameOverScreen();
            }

            update() {
                // Handle keyboard input
                this.handleKeyboardInput();

                // Update ship
                this.ship.update(this.canvas);

                // Update bullets
                this.bullets = this.bullets.filter(bullet => bullet.isAlive());
                this.bullets.forEach(bullet => bullet.update(this.canvas));

                // Update asteroids
                this.asteroids.forEach(asteroid => asteroid.update(this.canvas));

                // Check collisions
                this.checkCollisions();
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw game objects
                this.ship.draw(this.ctx);
                this.bullets.forEach(bullet => bullet.draw(this.ctx));
                this.asteroids.forEach(asteroid => asteroid.draw(this.ctx));

                // Draw controls (for mobile)
                this.controls.fire.draw(this.ctx);
                this.controls.left.draw(this.ctx);
                this.controls.right.draw(this.ctx);
                this.controls.thrust.draw(this.ctx);
                this.controls.reverseThrust.draw(this.ctx);

                // Draw score
                this.ctx.fillStyle = "white";
                this.ctx.font = "20px sans-serif";
                this.ctx.textAlign = "left";
                this.ctx.fillText(`Score: ${this.score}`, 10, 30);
            }

            gameLoop() {
                if (!this.isRunning) return;

                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // Initialize game
        const canvas = document.getElementById("game");
        const game = new Game(canvas);
    </script>
</body>

</html>
